<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - SkillBridge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes progressFill {
            from {
                width: 0%;
            }
            to {
                width: 75%;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes dots {
            0%, 20% {
                color: rgba(59, 130, 246, 0.4);
            }
            40% {
                color: rgb(59, 130, 246);
            }
            60%, 100% {
                color: rgba(59, 130, 246, 0.4);
            }
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.8s ease-out;
        }

        .animate-pulse-slow {
            animation: pulse 2s ease-in-out infinite;
        }

        .animate-progress {
            animation: progressFill 2s ease-out forwards;
        }

        .animate-float {
            animation: float 3s ease-in-out infinite;
        }

        .dot:nth-child(1) {
            animation: dots 1.4s infinite;
        }
        .dot:nth-child(2) {
            animation: dots 1.4s infinite;
            animation-delay: 0.2s;
        }
        .dot:nth-child(3) {
            animation: dots 1.4s infinite;
            animation-delay: 0.4s;
        }

        /* Floating background elements */
        .bg-float-1 {
            position: absolute;
            top: 20%;
            left: 10%;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, rgba(59, 130, 246, 0.1), rgba(99, 102, 241, 0.1));
            border-radius: 50%;
            animation: float 4s ease-in-out infinite;
        }

        .bg-float-2 {
            position: absolute;
            top: 60%;
            right: 15%;
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, rgba(99, 102, 241, 0.1), rgba(168, 85, 247, 0.1));
            border-radius: 50%;
            animation: float 5s ease-in-out infinite reverse;
        }

        .bg-float-3 {
            position: absolute;
            bottom: 30%;
            left: 20%;
            width: 30px;
            height: 30px;
            background: linear-gradient(45deg, rgba(168, 85, 247, 0.1), rgba(59, 130, 246, 0.1));
            border-radius: 50%;
            animation: float 3.5s ease-in-out infinite;
            animation-delay: 1s;
        }
    </style>
</head>
<body class="bg-gray-50 relative overflow-hidden">
    <!-- Floating Background Elements -->
    <div class="bg-float-1"></div>
    <div class="bg-float-2"></div>
    <div class="bg-float-3"></div>

    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200 relative z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold text-gray-900">SkillBridge</h1>
                </div>
                <nav class="hidden md:flex space-x-8">
                    <a href="#" class="text-gray-500 hover:text-gray-700">Dashboard</a>
                    <a href="#" class="text-gray-500 hover:text-gray-700">Browse Mentors</a>
                    <a href="#" class="text-gray-500 hover:text-gray-700">My Sessions</a>
                    <a href="#" class="text-gray-500 hover:text-gray-700">Courses</a>
                    <a href="#" class="text-gray-500 hover:text-gray-700">Messages</a>
                </nav>
                <div class="flex items-center space-x-4">
                    <button class="relative p-2 text-gray-500 hover:text-gray-700">
                        <i class="fas fa-bell"></i>
                        <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">2</span>
                    </button>
                    <div class="flex items-center space-x-3">
                        <img class="h-8 w-8 rounded-full" src="https://images.unsplash.com/photo-1708195886023-3ecb00ac7a49" alt="Profile">
                        <span class="text-sm font-medium text-gray-700">Jessica Martinez</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 relative z-10">
        <div class="max-w-md w-full text-center">
            <!-- Coming Soon with Animation -->
            <div class="animate-fade-in-up">
                <h1 class="text-4xl md:text-5xl font-bold text-gray-900 mb-4 animate-pulse-slow">
                    Coming Soon
                </h1>
                
                <!-- Animated dots -->
                <div class="flex justify-center space-x-1 mb-12">
                    <span class="dot text-2xl font-bold">.</span>
                    <span class="dot text-2xl font-bold">.</span>
                    <span class="dot text-2xl font-bold">.</span>
                </div>
            </div>

            <!-- Progress Bar with Animation -->
            <div class="mb-12 animate-fade-in-up" style="animation-delay: 0.3s; animation-fill-mode: both;">
                <div class="w-full bg-gray-200 rounded-full h-3 overflow-hidden">
                    <div class="bg-gradient-to-r from-blue-500 to-indigo-600 h-3 rounded-full animate-progress shadow-sm"></div>
                </div>
                <div class="mt-3 text-sm text-gray-500 animate-fade-in-up" style="animation-delay: 2.5s; animation-fill-mode: both;">
                    Development in progress...
                </div>
            </div>

            <!-- Dashboard Button with Animation -->
            <div class="animate-fade-in-up animate-float" style="animation-delay: 0.6s; animation-fill-mode: both;">
                <button 
                    onclick="window.location.href='dashboard.html'" 
                    class="bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-medium py-3 px-8 rounded-lg transition-all duration-300 transform hover:scale-105 hover:shadow-lg"
                >
                    <i class="fas fa-home mr-2"></i>
                    Go to Dashboard
                </button>
            </div>
        </div>
    </div>

    <script>
        // Add entrance animations with staggered timing
        document.addEventListener('DOMContentLoaded', function() {
            // Trigger progress bar animation after page load
            setTimeout(() => {
                const progressBar = document.querySelector('.animate-progress');
                if (progressBar) {
                    progressBar.style.animationPlayState = 'running';
                }
            }, 800);

            // Add subtle sparkle effect
            function createSparkle() {
                const sparkle = document.createElement('div');
                sparkle.style.position = 'absolute';
                sparkle.style.width = '4px';
                sparkle.style.height = '4px';
                sparkle.style.backgroundColor = '#3b82f6';
                sparkle.style.borderRadius = '50%';
                sparkle.style.opacity = '0';
                sparkle.style.pointerEvents = 'none';
                sparkle.style.zIndex = '5';
                
                // Random position
                sparkle.style.left = Math.random() * window.innerWidth + 'px';
                sparkle.style.top = Math.random() * window.innerHeight + 'px';
                
                document.body.appendChild(sparkle);
                
                // Animate sparkle
                sparkle.animate([
                    { opacity: 0, transform: 'scale(0)' },
                    { opacity: 1, transform: 'scale(1)' },
                    { opacity: 0, transform: 'scale(0)' }
                ], {
                    duration: 2000,
                    easing: 'ease-in-out'
                }).onfinish = () => {
                    document.body.removeChild(sparkle);
                };
            }

            // Create sparkles periodically
            setInterval(createSparkle, 3000);
        });

        // Add hover effect to the main heading
        document.querySelector('h1').addEventListener('mouseenter', function() {
            this.style.color = '#3b82f6';
            this.style.transition = 'color 0.3s ease';
        });

        document.querySelector('h1').addEventListener('mouseleave', function() {
            this.style.color = '#111827';
        });
    </script>
</body>
</html>
